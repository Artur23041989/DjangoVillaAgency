{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Villa Agency - Real Estate HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-villa-agency.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

<style>
/* Общие стили для формы */
form {
    max-width: 400px;
    margin: 30px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
}

h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

input[type=text],
input[type=password],
input[type=email],
textarea,
select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type=text]:focus,
input[type=password]:focus,
input[type=email]:focus,
textarea:focus,
select:focus {
    border-color: #66afe9;
    box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    background-color: #f35525;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    transform: scale(1.02);
}

button:active {
    transform: scale(0.98);
}

.error {
    color: #e74c3c;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
}


.btn.btn--sub {
    background-color: #f35525; /* основной цвет кнопки */
    color: #fff; /* цвет текста */
    border: none; /* убрать рамку */
    padding: 10px 20px; /* внутренние отступы */
    cursor: pointer; /* курсор при наведении */
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  /* подсветка при наведении */
  .btn.btn--sub:hover {
    background-color: #f35525; /* более темный цвет для подсветки */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  /* активное состояние */
  .btn.btn--sub:active {
    background-color: #f35525;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  }


</style>

</head>
<body>
{% include 'properties/navbar.html' %}

{% block content %}

{% endblock %}
</body>
<footer>
    <div class="container">
        <div class="col-lg-8">
            <p>© 2025 Villa Agency Co., Ltd. All rights reserved.

<!--                Design: <a rel="nofollow" href="https://templatemo.com" target="_blank">TemplateMo</a></p>-->
        </div>
    </div>
</footer>

<script src="{% static 'jquery/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/isotope.min.js' %}"></script>
<script src="{% static 'js/owl-carousel.js' %}"></script>
<script src="{% static 'js/counter.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>


</html>
