{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Villa Agency - Real Estate HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-villa-agency.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<style>
.back-button-img {
    width: 40px;
    height: auto;
    display: inline-block;
    transition: transform 0.2s;
}

.back-button-img:hover {
    transform: scale(1.1);
}


.btn.btn-primary {
    background-color: #f35525;
    border-color: #f35525;
}
.btn.btn-primary:hover {
    background-color: #e74420; /* чуть темнее при наведении, по желанию */
    border-color: #e74420;
}


.bg-light.p-4.rounded.shadow-sm {
    background-color: #f35525;
    border: 1px solid #f35525;
}

.mb-3 {

}


/* Общий контейнер агентаў */
.agents-container {
  display: flex;
  flex-wrap: wrap; /* Позволяет переносить карточки на следующую строку */
  gap: 20px; /* Расстояние между карточками */
  padding: 20px;
  background-color: #f5f5f5; /* Светлый фон для контейнера */
}

/* Карточка агента */
.agent-card {
    display: flex;
    align-items: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.agent-card:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transform: translateY(-2px);
}

/* Фотография агента */
.agent-photo {
    flex: 0 0 120px;
    margin-right: 20px;
}

.agent-photo img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #ccc;
}

/* Информация об агенте */
.agent-info {
    flex: 1;
}

.agent-name {
    margin: 0 0 10px 0;
    font-size: 24px;
    color: #333;
}

.agent-position {
    margin: 0 0 15px 0;
    color: #777;
    font-style: italic;
}

.agent-details {
    list-style: none;
    padding: 0;
    margin: 0;
}

.agent-details li {
    margin-bottom: 8px;
}

.agent-details a {
    color: #0066cc;
    text-decoration: none;
}

.agent-details a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
{% include 'properties/navbar.html' %}
{% block content %}

{% endblock %}
</body>

    <div class="container">
        <div class="col-lg-8">
            <p>Copyright © 2048 Villa Agency Co., Ltd. All rights reserved.

<!--                Design: <a rel="nofollow" href="https://templatemo.com" target="_blank">TemplateMo</a></p>-->
        </div>
    </div>
</footer>

<script src="{% static 'jquery/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/isotope.min.js' %}"></script>
<script src="{% static 'js/owl-carousel.js' %}"></script>
<script src="{% static 'js/counter.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</html>
