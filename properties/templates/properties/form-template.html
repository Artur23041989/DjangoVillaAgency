{% extends 'properties/base.html'%}
{% load static %}
{% block content %}

<div class="container my-5">
<a class="backButton" href="{% url 'index' %}">
    <img class="back-button-img" src="{% static 'images/left.png' %}" alt="left">
</a>
    <br>
    <h2 class="mb-4 text-center">Add Objects</h2>
    <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
